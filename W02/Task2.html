<html>
  <head>
    <title>W02: Example 08 </title>
  </head>
  <body>
    a=(
    <input type = "number"
	   id="x1"
	   >

    <input type = "number"
	   id="y1"
	   >
    <input type = "number"
	   id="z1"
	   >
    )
    <br>
    b=(
    <input type = "number"
	   id="x2"
	   >
    <input type = "number"
	   id="y2"
	   >
    <input type = "number"
	   id="z2"
	   >
    )
    <br>
    c=(
    <input type = "number"
	   id="x3"
	   >
    <input type = "number"
	   id="y3"
	   >
    <input type = "number"
	   id="z3"
	   >
    )
    <br>
    
    <input type="button"
	   value="Calculate!"
	   id="click_me"/>

    <script>
      var element = document.getElementById('click_me');
      element.addEventListener('click', event );
      function event() {
      var x1 = document.getElementById( "x1" ).value ;
      var y1 = document.getElementById( "y1" ).value ;
      var z1 = document.getElementById( "z1" ).value ;
      var x2 = document.getElementById( "x2" ).value ;
      var y2 = document.getElementById( "y2" ).value ;
      var z2 = document.getElementById( "z2" ).value ;
      var x3 = document.getElementById( "x3" ).value ;
      var y3 = document.getElementById( "y3" ).value ;
      var z3 = document.getElementById( "z3" ).value ;
      var xg = (y2-y1)*(z3-z1) - (z2-z1)*(y3-y1);
      var yg = (z2-z1)*(x3-x1) - (x2-x1)*(z3-z1);
      var zg = (x2-x1)*(y3-y1) - (y2-y1)*(x3-x1);
      var area = Math.sqrt((xg * xg) + (yg * yg) + (zg * zg))/2
      document.write(area);
      }
    </script>

  </body>
</html>
